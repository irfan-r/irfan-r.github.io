<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<style>

.popup {
    
    position: fixed;
    top: 60%;
    left: 45%;
    display: inline-block;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}


.popup .popuptext {
    visibility: hidden;
    width: 160px;
    background-color: #555;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 8px 0;
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -80px;
}

.popup .popuptext::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: #555 transparent transparent transparent;
}


.popup .show {
    visibility: visible;
    -webkit-animation: fadeIn 1s;
    animation: fadeIn 1s;
}


@-webkit-keyframes fadeIn {
    from {opacity: 0;} 
    to {opacity: 1;}
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity:1 ;}
}
</style>
</head>
<body style="text-align:center">

<h2>Popup</h2>

<div id="main">
        <img src="india.jpg" usemap="#india">
        <map name="india">
            <area onmouseover="showPopUp()"  shape="poly" 
            coords="245,643, 453,551, 329,663, 327,711, 228,731, 217,701, 245,643">
        </map>
</div>

<div class="popup">
       
        <span class="popuptext" id="myPopup">  
            <div >   
            <a-scene embedded>
                <a-assets>
        <a-asset-item id="object" src="crate.obj"></a-asset-item>
        <a-asset-item id="material" src="crate.mtl"></a-asset-item>
      </a-assets>  
                 <a-obj-model src="#object" mtl="#material" scale="0.5 0.5 0.5" rotation="0 90 0"></a-obj-model>
                </a-scene>
            </div>
            <br>A Simple Popup!</span>
    </div>
    

<script>

function showPopUp() {
    var popup = document.getElementById("myPopup");
    popup.classList.toggle("show");
}
</script>

</body>
</html>
