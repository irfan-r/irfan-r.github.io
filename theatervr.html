<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TeaterVR</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true">


      <a-assets>

        <img id="texture" src="u.jpg" >
        <video id="video" src="gta.mp4" autoplay >
          <video id="gta"  src="https://www.youtube.com/embed/sV8qY-n5rso" ></video>
        <a-asset-item id="object" src="cinemahall.obj"></a-asset-item>
        <a-asset-item id="material" src="cinemahall.mtl"></a-asset-item>


      </a-assets>
        <a-sky color="black" ></a-sky>
        <a-obj-model src="#object" mtl="#material" scale="0.5 0.5 0.5" rotation="0 90 0"></a-obj-model>
         <a-video src="#video" width="64" height="36" position="10 20 -25"></a-video>
        <a-entity position="13 6 10">
          <a-camera></a-camera>
        </a-entity> 

        

    </a-scene>
   
        <a-plane src="#texture" width="16" height="18" position="16 2 0" rotation=" 0 -90 0">
  </body>
</html>
