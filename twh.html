<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    
    <script>
      var sb = document.grtelementById("sk");
      var rt;
      for(var i=0; i<=360; i++){
        rt="0 "+i+" 0";         
        sb.rotation = rt;
      }
      
    </script>
    
  </head>
  <body>
    <a-scene wasd-controls>
      <a-sky id="sk" src="twh.jpg" rotation="0 -130 0" position="-2.5 0.25 -1.5"></a-sky>
     
      <a-text font="kelsonsans" value="R.IRFAN" width="6" position="-2.5 0.25 -1.5"
              rotation="0 15 0"></a-text>
    </a-scene>
  </body>
</html>
