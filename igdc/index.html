<!doctype html>
<html>
<head>
<title>FNDS</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>


<style>
	body{
		font:15px/1.5 Arial, Helvetica, sans-serif;
		margin:0px;
		padding:0px;
		font-family: Open Sans;
		font-style: oblique;
		font-size: 1.3em;
		background-color: #f2f2f2;
	}
	#wrap{
		width:100%;
	}
	#head{
		color:#ffffff;
		text-align:center;
		min-height: 20%;
		margin-bottom:2%;
		box-shadow:0px 5px 10px rgb(110,110,110);
		padding:1%;
		background-color:#1a8cff;
	}
	#logo img{
		align:center;
		width:20%;
		height:5%;
	}
	#main{
		overflow:hidden;
	}
	#nav{
		margin-top:10px;
		margin-bottom:5px;
		}
	#nav a{
		font-weight:bold;
		text-decoration:none;
		color:white;
		text-transform:uppercase;
		font-size:12px;
		text-shadow:0px 0px 3px #23ce8d;
	}
	#nav ul{
		text-align:center;
		margin:0px;
		padding:0px;
	}
	#nav li{
		text-align:center;
		float:center;;
		display:inline;
		padding:3px 20px 3px 20px;
		margin-left:1%;
		margin-right:1%;
		width:10%;
		}
	#nav li:hover{
		box-shadow:0px 0px 10px black;
	}
	#head h1{
		margin:0px;
	}
	#main{

	}

  .form-style-1 {
      margin:10px auto;
      max-width: 400px;
      padding: 20px 12px 10px 20px;
      font: 13px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
  }
  .form-style-1 li {
      padding: 0;
      display: block;
      list-style: none;
      margin: 10px 0 0 0;
  }
  .form-style-1 label{
      margin:0 0 3px 0;
      padding:0px;
      display:block;
      font-weight: bold;
  }
  .form-style-1 input[type=text],
  .form-style-1 input[type=date],
  .form-style-1 input[type=datetime],
  .form-style-1 input[type=number],
  .form-style-1 input[type=search],
  .form-style-1 input[type=time],
  .form-style-1 input[type=url],
  .form-style-1 input[type=email],
  textarea,
  select{
      box-sizing: border-box;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      border:1px solid #BEBEBE;
      padding: 7px;
      margin:0px;
      -webkit-transition: all 0.30s ease-in-out;
      -moz-transition: all 0.30s ease-in-out;
      -ms-transition: all 0.30s ease-in-out;
      -o-transition: all 0.30s ease-in-out;
      outline: none;
  }
  .form-style-1 input[type=text]:focus,
  .form-style-1 input[type=date]:focus,
  .form-style-1 input[type=datetime]:focus,
  .form-style-1 input[type=number]:focus,
  .form-style-1 input[type=search]:focus,
  .form-style-1 input[type=time]:focus,
  .form-style-1 input[type=url]:focus,
  .form-style-1 input[type=email]:focus,
  .form-style-1 textarea:focus,
  .form-style-1 select:focus{
      -moz-box-shadow: 0 0 8px #88D5E9;
      -webkit-box-shadow: 0 0 8px #88D5E9;
      box-shadow: 0 0 8px #88D5E9;
      border: 1px solid #88D5E9;
  }
  .form-style-1 .field-divided{
      width: 49%;
  }

  .form-style-1 .field-long{
      width: 100%;
  }
  .form-style-1 .field-select{
      width: 100%;
  }
  .form-style-1 .field-textarea{
      height: 100px;
  }
  .form-style-1 input[type=submit], .form-style-1 input[type=button]{
      background: #4B99AD;
      padding: 8px 15px 8px 15px;
      border: none;
      color: #fff;
  }
  .form-style-1 input[type=submit]:hover, .form-style-1 input[type=button]:hover{
      background: #4691A4;
      box-shadow:none;
      -moz-box-shadow:none;
      -webkit-box-shadow:none;
  }
  .form-style-1 .required{
      color:red;
  }



	#footer{
		width:100%;
		border-top:2px solid skyblue;
		color:white;
		text-align:center;
		background:rgba(0, 204, 255,1);
	}
	</style>

</head>
<body>

<div id="wrap">

<div id="head">
<div id="logo">
	<h1>R IRFAN</h1>
</div>
</div>

<div id="main">
<div id="search">


  	<h2>Indian Game Development Chalenge - 2018 C</h2>

		<iframe width="854" height="480" src="https://www.youtube.com/embed/vvQ4RkXQHrg" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

</div>

</div>
</body>
</html>
